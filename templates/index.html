<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Patient Record System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2><i class="fas fa-folder-open"></i> CLINIC RECORDS</h2>
        <a href="{{ url_for('main.dashboard') }}" class="{% if request.endpoint == 'main.dashboard' %}active{% endif %}">
            <i class="fas fa-users"></i> Patients
        </a>
        <a href="{{ url_for('main.add_patient') }}" class="{% if request.endpoint == 'main.add_patient' %}active{% endif %}">
            <i class="fas fa-plus-circle"></i> Add Patient
        </a>
        <a href="{{ url_for('main.doctors') }}" class="{% if request.endpoint == 'main.doctors' %}active{% endif %}">
            <i class="fas fa-user-md"></i> Doctors
        </a>
        <a href="{{ url_for('main.records') }}" class="{% if request.endpoint == 'main.records' %}active{% endif %}">
            <i class="fas fa-notes-medical"></i> Medical Records
        </a>
        <a href="{{ url_for('main.prescriptions') }}" class="{% if request.endpoint == 'main.prescriptions' %}active{% endif %}">
            <i class="fas fa-pills"></i> Prescriptions
        </a>
        <a href="{{ url_for('main.appointments') }}" class="{% if request.endpoint == 'main.appointments' %}active{% endif %}">
            <i class="fas fa-calendar-check"></i> Appointments
        </a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
